name: Test Video Generator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          # Critical fix for ImageMagick on Ubuntu
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Install Python Dependencies
        run: |
          pip uninstall -y moviepy
          pip install "moviepy==1.0.3" "decorator==4.4.2" "pillow==9.5.0"
          pip install google-generativeai edge-tts requests google-auth-oauthlib google-api-python-client imageio-ffmpeg

      - name: Run Video Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python main.py

      - name: Upload Video Artifact
        if: always() # This ensures it tries to upload even if the script failed
        uses: actions/upload-artifact@v4
        with:
          name: test-video-result
          path: final_output.mp4
